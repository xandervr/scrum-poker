<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Scrum Poker - Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="room-container">
    <!-- Header -->
    <header class="room-header">
      <h1>Scrum Poker</h1>
      <div class="room-info">
        <span class="room-code-display" id="room-code-display"></span>
        <button class="btn-icon" id="share-btn" title="Share room link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
        </button>
      </div>
    </header>

    <!-- Participants -->
    <section class="participants" id="participants"></section>

    <!-- Results banner (shown after reveal) -->
    <section class="results-banner hidden" id="results-banner">
      <div class="average">Average: <strong id="average-value">â€”</strong></div>
    </section>

    <!-- Voting cards -->
    <section class="cards-grid" id="cards-grid"></section>

    <!-- Scrum Master controls -->
    <section class="sm-controls hidden" id="sm-controls">
      <button class="btn btn-reveal" id="reveal-btn">Reveal Cards</button>
      <button class="btn btn-clear hidden" id="clear-btn">Clear Votes</button>
    </section>
  </div>

  <div class="toast hidden" id="toast"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
